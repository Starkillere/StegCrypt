{% extends 'base.html' %}
{% block navlinks %}
<li><a href="/Tableau-de-bord">Tableau-de-bord</a></li>
{% endblock %}
{% block changer %}
    <link rel="stylesheet" type="text/css" href="/static/css/print.css">
    <div class="form">
        <form action="/Print" method="post">
            <input type="hidden" id="hidden" name="hidden" value="{{platform}}">
            <input type="hidden" id="mode" name="mode" value="DEL_ALL">
            <input type="hidden" name="len" value="{{length}}">
            <div class="Title">
                <h2>{{platform}} <img src="/static/images/logo/{{platform}}.png"></h2>
            </div>
            <div class="Table">
                <table>
                    <thead>
                        <tr>
                            <th>Nom d'utilisateur</th>
                            <th>E-mail</th>
                            <th>Mot de passe</th>
                        </tr>
                    </thead>
                    {% for elmt in data %}
                        <tr>
                            <td><input type="text" disabled="disabled" value="{{elmt[1]}}" class="inputTable" name="inputTable0{{elmt[0]}}" required="required"></td>
                            <td><input type="email" disabled="disabled" value="{{elmt[3]}}" class="inputTable" name="inputTable2{{elmt[0]}}"></td>
                            <td><input type="text" disabled="disabled" value="{{elmt[2]}}" class="inputTable" name="inputTable1{{elmt[0]}}" required="required"></td>
                        </tr>
                    {% endfor %}
                    <tfoot>
                        <tr>
                            <th colspan="3">
                                <button onclick="changer(2)" type="submit"><img src="/static/images/add.png" alt="add"></button>
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="buttons">
                <div class="m_v_t">
                    <button type="button" id="modifier" onclick="changer(1)"  >Modifier</button>
                </div>
                <div class="m_v_t">
                    <button type="submit" id="supprimer">Tout Supprimer</button>
                </div >
                <div class="m_v_i">
                    <button type="submit" id="valider" style="display:none;">valider</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
