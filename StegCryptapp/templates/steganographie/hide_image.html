{% block changer %}
    <link rel="stylesheet" type="text/css" href="/static/css/steganographie/portal_image.css">
    <form action="/Steganographie/Image/Cacher" method="post" enctype="multipart/form-data">
        <div class="zone">
            <div class="elmt">
                <div class="previwie">
                    <div class="content">
                        <div class="drop-zone">
                            <span class="drop-zone__prompt">Glissez ou cliquez pour charger votre image</span>
                            <input id="fileName" onchange="validateFileType(this.id)" enctype="multipart/form-data" type="file" name="image1" class="drop-zone__input" accept="image/*" required>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="elmt">
                <div class="content">
                    <div class="drop-zone">
                        <span class="drop-zone__prompt">Glissez ou cliquez pour charger votre image a cacher</span>
                        <input id="fileName2" onchange="validateFileType(this.id)" enctype="multipart/form-data" type="file" name="image2" class="drop-zone__input" accept="image/*" required>
                    </div>
                </div>
                <br>
                <br>
                <div class="buttton">          
                    <button class="button-64" role="button"><span class="text">Cacher</span></button>  
                </div>
                <br>
                <br>
                <h1 class="error">{{error}}</h1>
            </div>
        </div>
    </form>
{% endblock %}
