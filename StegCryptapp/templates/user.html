{% extends 'base.html' %}
{% block changer %}
    <link rel="stylesheet" type="text/css" href="/static/css/user.css">
    <div class="user_profile">
        <form action="/User" method="post">
            <input type="hidden" id="mode" name="mode">
            <div class="card">
                <div class="lines"></div>
                <div class="imgBx">
                    <img src="/static/images/user_profile.png" alt="user profile">
                </div>
                <div class="content">
                    <div class="details">
                        <h2><input type="text" class="modifier-input" class="datauser" name="username" id="username" disabled="disabled" value="{{Username}}" disabled="disabled" required><br><span><input type="email" class="modifier-input" name="mail" id="mail" disabled="disabled" value="{{mail}}" disabled="disabled" required></span></h2>
                        <div class="actionBtn">
                            <div id="modifier">
                                <button class="modifier"  type="button" onclick="goingMode(2)">Modifier Mon profile</button>
                            </div>
                            <div id="valider" style="display:none;">
                                <button class="valider" type="submit">Valider</button>
                            </div>
                            <div id="annuler" style="display:none;">
                                <button class="annuler" type="submit" onclick="goingMode(1)">Annuler</button>
                            </div>
                            <div id="new_password">
                                <button class="new_password"  type="submit" onclick="goingMode(4)">Changer mon mot de passe</button>
                            </div>
                            <div id="supprimer">
                                <button class="supprimer"  type="button" onclick="goingMode(3)">Supprimer mon compte</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>
{% endblock %}
